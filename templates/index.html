<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h1 style="font-size: 60px;">Escolha sua jogada:</h1>
        <form action="/resultado" method="post">
            <div style="font-size: 25px;" class="form-check">
                <input class="form-check-input" type="radio" name="escolha" id="pedra" value="pedra">
                <label class="form-check-label" for="pedra">Pedra</label>
            </div>
            <div style="font-size: 25px;" class="form-check">
                <input class="form-check-input" type="radio" name="escolha" id="papel" value="papel">
                <label class="form-check-label" for="papel">Papel</label>
            </div>
            <div style="font-size: 25px;" class="form-check">
                <input class="form-check-input" type="radio" name="escolha" id="tesoura" value="tesoura">
                <label class="form-check-label" for="tesoura">Tesoura</label>
            </div>
            <button style="font-size: 25px;" type="submit" class="btn btn-primary mt-3">Jogar</button>
        </form>

        {% if resultado %}
        <p class="mt-3">{{ resultado }}</p>
        {% endif %}
    </div>

    <div class="container">
        <h3>Quer finalizar?</h3>
        <form action="/finalizar" method="post">
            <input class="btn btn-primary mt-3" type="submit" value="Finalizar">
        </form>
    </div>
</body>
</html>
